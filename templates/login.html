{% include "header.html" %}

<div class="container">
	<form class="form-signin" method="POST" action="/login">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" placeholder="somebody@example.com" name="username" id="inputEmail" class="form-control" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" placeholder="Password" name="password" id="inputPassword" class="form-control" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>

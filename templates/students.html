{% include "header.html" %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.11/css/dataTables.bootstrap.min.css" type="text/css" />

<div id="js-affix">
	<div class="top-buttons">
		<div class="container" style="height:35px">
			
		</div>
	</div>
</div>

<div class="container" id="js-affix-padding">
	<h2>{{title}}</h2>

<table id="js-students-table" class="table table-striped table-bordered">
	<thead>
		<tr>
		    <th style='width:44px;'></th>
			<th>Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		{% for student in students %}
			<tr>
			    <td><img src="https://secure.gravatar.com/avatar/{{student.Email | md5}}?s=64&amp;d=mm" width="32" height="32" class="avatar"></td>
				<td>
					{% if student.Name is empty %}
						<i class="fa fa-user-times"></i> <i>No name set yet</i>
					{% else %}
						{{student.Name}}
					{% endif %}
				</td>
				<td>{{student.Email}}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>

<div class="alert alert-info" role="alert">
	<i class="fa fa-info-circle"></i>
	Name is set by students themselves before they take their first test
</div>

</div><!-- container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.11/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.11/js/dataTables.bootstrap.min.js"></script>
<script>
(function()
{
	var table = $('#js-students-table').DataTable({
		stripeClasses: [],
		bSort: false
	});
}());
</script>

{% include "footer.html" %}
